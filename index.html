<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Transformation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #5f6368; margin-bottom: 25px; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            max-width: 500px; 
            width: 100%;
        }

        .day-box {
            aspect-ratio: 1/1;
            background: white;
            border: 2px solid #dadce0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .day-box:hover { border-color: #1a73e8; transform: translateY(-2px); }

        /* Style when completed */
        .day-box.completed {
            background-color: #34a853;
            color: white;
            border-color: #34a853;
        }

        .day-box.completed::after {
            content: 'âœ“';
            position: absolute;
            font-size: 12px;
            bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: #dadce0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: #34a853;
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 400px) {
            .grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <h1>Day 30 Challenge</h1>
    <p>One day at a time. Stay focused.</p>

    <div class="progress-bar">
        <div id="progress-fill"></div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const totalDays = 30;
        const grid = document.getElementById('grid');
        const progressFill = document.getElementById('progress-fill');

        // Load saved progress
        let completedDays = JSON.parse(localStorage.getItem('challengeProgress')) || [];

        function updateProgress() {
            const percent = (completedDays.length / totalDays) * 100;
            progressFill.style.width = percent + '%';
        }

        for (let i = 1; i <= totalDays; i++) {
            const box = document.createElement('div');
            box.classList.add('day-box');
            if (completedDays.includes(i)) box.classList.add('completed');
            box.innerText = i;

            box.onclick = () => {
                if (box.classList.contains('completed')) {
                    box.classList.remove('completed');
                    completedDays = completedDays.filter(day => day !== i);
                } else {
                    box.classList.add('completed');
                    completedDays.push(i);
                }
                localStorage.setItem('challengeProgress', JSON.stringify(completedDays));
                updateProgress();
            };

            grid.appendChild(box);
        }
        
        updateProgress();
    </script>
</body>
</html>
