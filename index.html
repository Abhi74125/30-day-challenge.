<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Transformation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #5f6368; margin-bottom: 25px; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            max-width: 500px; 
            width: 100%;
        }

        .day-box {
            aspect-ratio: 1/1;
            background: white;
            border: 2px solid #dadce0;
            border-radius: 12px;
            display: flex;
            flex-direction: column; /* Icon aur text ko align karne ke liye */
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            position: relative;
        }

        /* Electric Symbol (Bolt) Styling */
        .day-box i {
            font-size: 14px;
            color: #dadce0; /* Default color before complete */
            margin-bottom: 4px;
        }

        .day-box:hover { border-color: #1a73e8; transform: translateY(-3px); }
        .day-box:active { transform: scale(0.9); }

        .day-box.completed {
            background-color: #34a853;
            color: white;
            border-color: #34a853;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.4);
        }

        .day-box.completed i {
            color: white; /* Completed hone par icon white ho jayega */
        }

        .day-box.completed::after {
            content: 'âœ“';
            position: absolute;
            font-size: 10px;
            bottom: 3px;
        }

        .progress-bar {
            width: 100%;
            max-width: 500px;
            height: 12px;
            background: #dadce0;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #34a853, #42f57e);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }
    </style>
</head>
<body>

    <h1>Day 30 Challenge</h1>
    <p>One day at a time. Stay focused.</p>

    <div class="progress-bar">
        <div id="progress-fill"></div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const totalDays = 30;
        const grid = document.getElementById('grid');
        const progressFill = document.getElementById('progress-fill');

        const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        const uncheckSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

        let completedDays = JSON.parse(localStorage.getItem('challengeProgress')) || [];

        function updateProgress() {
            const percent = (completedDays.length / totalDays) * 100;
            progressFill.style.width = percent + '%';
        }

        for (let i = 1; i <= totalDays; i++) {
            const box = document.createElement('div');
            box.classList.add('day-box');
            if (completedDays.includes(i)) box.classList.add('completed');
            
            // Adding the bolt icon and the day number
            box.innerHTML = `<i class="fas fa-bolt"></i><span>${i}</span>`;

            box.onclick = () => {
                if (box.classList.contains('completed')) {
                    box.classList.remove('completed');
                    completedDays = completedDays.filter(day => day !== i);
                    uncheckSound.currentTime = 0;
                    uncheckSound.play();
                } else {
                    box.classList.add('completed');
                    completedDays.push(i);
                    clickSound.currentTime = 0;
                    clickSound.play();

                    // Agar Day 30 click hua hai ya saare 30 din poore ho gaye hain
                    if (i === 30 || completedDays.length === 30) {
                        confetti({
                            particleCount: 150,
                            spread: 70,
                            origin: { y: 0.6 },
                            colors: ['#34a853', '#42f57e', '#ffffff']
                        });
                    }
                }
                
                localStorage.setItem('challengeProgress', JSON.stringify(completedDays));
                updateProgress();
            };

            grid.appendChild(box);
        }
        
        updateProgress();
    </script>
</body>
</html>
